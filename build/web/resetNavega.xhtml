<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
    template="./template/template.xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns="http://www.w3.org/1999/xhtml"
    >    
    <ui:define name="content" >        
    </ui:define>    
    <ui:define name="bottom">
        <h:body>
        <h:form id="myform" styleClass="fondoResetForm">
            <p:growl id="messages" showDetail="false" life="15000" />
            <p:growl id="dialogMessage" showDetail="false" rendered="true" life="30000"/>
            
                <div clas="col-xs-12 row" >
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12"><br></br></div>
                        </div>
                    </div>
                </div>
                <div clas="col-xs-12 row" >
                </div>
                <div class="">                   
                            <p:panelGrid id="mypanel" styleClass="col-lg-2 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-offset-4  col-xs-12" columns="1">
                            <p:row>     
                                <br></br>
                                <p:outputLabel for="user" value="Indique Usuario Navega+"  style="text-align: left; width: 100%" />
                                <!--<p:inputText id="user"  value="# {consumer.uname}"  required="true" style="width: 100%;"/>-->
                                <p:inputText id="user"  value="#{usuarioBean.usuarioModif}"  required="true" style="width: 100%;" styleClass="ui-field-contain" placeholder="User"/>
                            </p:row>
                            <p:row>
                            <div class="">                                        
                                    <div class="ui-outputlabel">
                                        <p:outputLabel for="pass" value="Indique Nueva Contraseña" style="text-align: left; width: 100%" styleClass="ui-outputlabel" />
                                    </div>
                                    <div class="ui-field-contain">
                                        <!--<p:inputText id="pass" type="password" value="# {consumer.upwd}" required="true" style="width: 100%;" styleClass="ui-field-contain" />-->
                                        <p:inputText id="pass" type="password" value="#{usuarioBean.contrasena}" required="true" style="width: 100%;" styleClass="ui-field-contain" placeholder="NewPassword"/>
                                     </div>                                    
                            </div>
                            </p:row>
                            <p:row>
                                <div class="">
                                    <div class="ui-field-contain">
                                    <br></br>
                                    <p:commandButton resetValues="true" id="cambiapwd" actionListener="#{usuarioBean.btnClickCambiarNavega}" value="Cambiar Contraseña" update="dialogMessage mypanel" >
                                        <p:confirm header="Confirmation" message="¿Desea realizar el cambio?" icon="ui-icon-alert" />
                                        <p:resetInput target="mypanel" />                                        
                                    </p:commandButton>
                                    <p:confirmDialog appendTo="@(body)" closable="true" global="true"  showEffect="fade" hideEffect="fade" rendered="true"  >
                                        <p:remoteCommand name="resetPanel" process="@this cambiapwd" update="mypanel">
                                            <p:resetInput target="mypanel" />
                                        </p:remoteCommand>
                                        <p:commandButton id="aceptabtn" value="Aceptar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
                                            <p:resetInput target="mypanel" />
                                        </p:commandButton>
                                        <p:commandButton id="cancelabtn" value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  onclick="resetPanel()">
                                            <p:resetInput target="mypanel" />
                                        </p:commandButton>
                                    </p:confirmDialog>
                                    
                                    </div>                                        
                                    <br></br>
                                </div>
                                <br></br>
                                <br></br>
                            </p:row>
                        </p:panelGrid>
                    </div>            
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
