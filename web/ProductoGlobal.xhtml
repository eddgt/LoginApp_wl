<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition     
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    template="./template/template.xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" 
    xmlns="http://www.w3.org/1999/xhtml"
    >  
    <ui:define name="content" >
        <style>
            .ui-widget .ui-widget {
                font-size: 1.3em;
            }
            th {
                color:white !important;
            }
            .styleFiltroDtTable
            {
                color:#FFCB06;
            }

        </style>

        <h:form id="form">
            <p:growl id="messages" showDetail="true" />           

            <div class="ui-grid ui-grid-responsive">

                <div class="ui-grid-row"  >

                    <div class="ui-grid-col-3">                        
                    </div>
                    <div class="ui-grid-col-6">
                        <h1 style="color: white; text-align: center">PRODUCTO GLOBAL</h1>
                    </div>
                    <div class="ui-grid-col-1">                        
                    </div>
                    <div class="ui-grid-col-1">                        
                    </div>
                </div>   
                <div class="ui-grid-row"  >

                    <div class="ui-grid-col-5">                        
                        <span>
                            <p:commandButton style="width: 8em;" id="btnNuevo" value="Agregar" action="AgregarProductoGlobal.xhtml" />
                        </span>
                    </div>
                </div>   

                <div class="ui-grid-row"  >

                    <div class="ui-grid-col-12">
                        <br></br>
                        <p:dataTable var="prod" value="#{productoGlobalBean.listaProductoGlobal}">
                            <p:column headerText="Producto TB" filterBy="#{prod.producto_tb}" filterMatchMode="contains" filterStyleClass="styleFiltroDtTable">
                                <h:outputText value="#{prod.producto_tb}" />
                            </p:column>                            
                            <p:column headerText="Producto Global" filterBy="#{prod.producto_global}" filterMatchMode="contains" filterStyleClass="styleFiltroDtTable">
                                <h:outputText value="#{prod.producto_global}" />
                            </p:column>
                            <p:column headerText="">                                   
                                <p:commandLink action="EditarProductoGlobal.xhtml" value="Editar" id="btneditar"  class="ui-button ui-button-text" >                                    
                                    <f:param name="producto_global" value="#{prod.producto_global}"/>
                                    <f:param name="producto_tb" value="#{prod.producto_tb}"/>                                    
                                </p:commandLink>
                            </p:column>
                            <p:column headerText="">                                   
                                <p:commandLink action="#{productoGlobalBean.eliminarProducto(prod.producto_global,prod.producto_tb)}" process="@this" value="Eliminar" id="btnEliminar"  class="ui-button ui-button-text" >                                     
                                    <f:param name="producto_global" value="#{prod.producto_global}"/>
                                    <f:param name="producto_tb" value="#{prod.producto_tb}"/>                                       
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </div>               
                    <div class="ui-grid-col-1"></div>

                </div>                                   
            </div>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
    </ui:define>

</ui:composition>
