<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition     
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    template="./template/template.xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" 
    xmlns="http://www.w3.org/1999/xhtml"
    >  
    <ui:define name="content" >
        <style>
            .ui-widget .ui-widget {
                font-size: 1.3em;
            }
            th {
                color:white !important;
            }
        </style>

        <h:form id="form">
            <p:growl id="messages" showDetail="true" />

            <div class="ui-grid ui-grid-responsive">

                <div class="ui-grid-row"  >

                    <div class="ui-grid-col-3">                        
                    </div>
                    <div class="ui-grid-col-6">
                        <h1 style="color: white; text-align: center">CREAR PRODUCTO GLOBAL </h1>
                    </div>
                    <div class="ui-grid-col-1">                        
                    </div>
                    <div class="ui-grid-col-1">                        
                    </div>
                </div>     
                <p:panel id="panel" header="" style="margin-bottom:10px;" >

                    <h:panelGrid columns="4" cellpadding="5">

                        <p:outputLabel styleClass="colorFormulario redondeadoLblArea margen-negativo tamcontrol-others" style="width: 50%"   value="Producto TB: " >
                            <span>                                                     
                                <p:inputText id="ProductoTB" value="#{productoGlobalBean.producto.producto_tb}" required="true" label="Producto tb" validatorMessage="Ingrese un valor"/>
                                <p:message for="ProductoTB" />
                            </span>
                        </p:outputLabel> <br></br>  

                        <p:outputLabel styleClass="colorFormulario redondeadoLblArea margen-negativo tamcontrol-others" style="width: 50%"   value="Producto Global: " >
                            <span>                                                     
                                <p:inputText id="productoglobal" value="#{productoGlobalBean.producto.producto_global}" required="true" label="Producto Global" validatorMessage="Ingrese un valor"/>
                                <p:message for="productoglobal" />
                            </span>
                        </p:outputLabel> <br></br>

                    </h:panelGrid>
                    <br></br><p:commandButton styleClass="margen-texto" id="btnAgregar" value="Agregar"  
                                              actionListener="#{productoGlobalBean.crearProducto()}"  update="messages @form" validateClient="true"
                                              /> 
                    <p:commandButton id="btnCancelar" value="Cancelar" process="@this"   
                                     actionListener="#{productoGlobalBean.cancelarOperacion()}" 
                                     />
                </p:panel>                                
            </div>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
    </ui:define>

</ui:composition>
