<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition     
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    template="./template/template.xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" 
    xmlns="http://www.w3.org/1999/xhtml"        
    xmlns:pm="http://primefaces.org/mobile">  
    <ui:define name="content" >
        <style>
            .ui-widget .ui-widget {
                font-size: 1.3em;
            }
        </style>
        
            <!--Inicio facet para carga de Data-->
                <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                                <f:facet name="default">                                   
                                </f:facet>
 
                                <f:facet name="start">                                    
                                </f:facet>
 
                                <f:facet name="complete">                                    
                                </f:facet>
                </p:ajaxStatus>
            <!--Fin facet para carga de Data-->
 
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" header="Cargando...">
                    <p:graphicImage value="/img/ajaxloadingbar.gif" />
                </p:dialog>          
            
            <h:form id="form">
            <p:growl id="messages" showDetail="true" />
            <p:growl id="dialogMessage" showDetail="false" rendered="true" life="10000"/><!--Mostrar por 10 segundos-->

            <div class="ui-grid ui-grid-responsive">
                
                <div class="ui-grid-row"  >
                    <div class="ui-grid-col-3">                        
                    </div>
                    <div class="ui-grid-col-6">
                        <h1 style="color: white; text-align: center"> Bitácora de Ejecución de proceso</h1>
                    </div>
                    <div class="ui-grid-col-1">                        
                    </div>
                    <div class="ui-grid-col-1">                        
                    </div>
                </div>     
                    <div class="ui-grid-row"  >
                    <div class="ui-grid-col-1"></div>
                    <div class="ui-grid-col-11">                                                                                                                                                
                          <br></br>
                        <p:panelGrid id="myPanel" styleClass="img-thumbnail2 fondoLlenar2" columns="1" style="width:90%; margin-left: 40px;" layout="grid">
                            <p:row>                                
                                <pm:field>                                
                                </pm:field>
                            </p:row>
                            
                            <p:row>                                
                                <style>
                                    .out-cuotaBasica{
                                        font-size:1.1em;
                                        padding-left: 1em;
                                    }
                                    
                                    .coutaMargenPrincipal{
                                        margin-left: 4em;                                        
                                    }
                                </style>                                
                                <br></br>                              
                                <br></br>
                                
                                <!--============================================================================-->
                                <!--Mi Data Grid        -->
                                <!--============================================================================-->                                
                                <p:dataTable id="bitacoraOperacionGrid" rowKey="#{bitacoraBean.id}" emptyMessage="No hay datos en la tabla"
                                             var="detBitacoraOperacion" value="#{bitacoraBean.listaDetalleBitacora}"  >
                                                                        
                                    <!--<p:column headerText="ID" visible="true"  width="60" style="font-size: 11px;text-align: right;">
                                        <p:outputLabel value="#_{detBitacoraOperacion.id}" />
                                    </p:column>-->
                                    
                                    <p:column headerText="PERIODO" visible="true" width="60" style="font-size: 11px;text-align: right;">
                                        <p:outputLabel value="#{detBitacoraOperacion.periodo}" />
                                    </p:column>
                                    
                                    <p:column id="colfechai" headerText="FECHA INICIO" width="80" style="font-size: 11px;text-align: right;">
                                        <p:outputLabel value="#{detBitacoraOperacion.fechaInicio}" >
                                            <f:convertDateTime for="colfecha" type="date" pattern="dd/MM/yyyy" />
                                        </p:outputLabel>
                                    </p:column>
                                    
                                    <p:column id="colfechaf" headerText="FECHA FINAL" width="80" style="font-size: 11px;text-align: right;">
                                        <p:outputLabel value="#{detBitacoraOperacion.fechaFin}" >
                                            <f:convertDateTime for="colfecha" type="date" pattern="dd/MM/yyyy" />
                                        </p:outputLabel>
                                    </p:column>
                                    
                                    <p:column headerText="USUARIO EJECUTA" exportable="true" visible="true" width="50" style="font-size: 11px;text-align: right;">
                                        <p:outputLabel value="#{detBitacoraOperacion.usuario}" />
                                    </p:column>

                                    <p:column headerText="ESTADO PROCESO" exportable="true" visible="true" width="50" style="font-size: 11px;text-align: right;">
                                        <p:outputLabel value="#{detBitacoraOperacion.estado}" />
                                    </p:column>
                                    
                                 </p:dataTable>
                        
                            </p:row>
                            
                            <p:row>
                                <div class="ui-grid-row"  >
                                    <br></br>                               
                                </div>        
                            </p:row>
                        </p:panelGrid>
                          
                                
                    </div>               
                    <div class="ui-grid-col-1"></div>
                   
                </div>                                   
            </div>
        </h:form>
    </ui:define>
    
    <ui:define name="bottom">
    </ui:define>

</ui:composition>
