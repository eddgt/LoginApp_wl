<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition     
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    template="./template/template.xhtml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" 
    xmlns="http://www.w3.org/1999/xhtml"
    >  
    <ui:define name="content" >
        <style>
            .ui-widget .ui-widget {
                font-size: 1.3em;
            }
        </style>
            
        <h:form id="form">
            <p:growl id="messages" showDetail="true" />

            <div class="ui-grid ui-grid-responsive">
                
                <div class="ui-grid-row"  >
                   
                    <div class="ui-grid-col-3">                        
                    </div>
                    <div class="ui-grid-col-6">
                        <h1 style="color: white; text-align: center">Confirmar Finalizar</h1>
                    </div>
                    <div class="ui-grid-col-1">                        
                    </div>
                    <div class="ui-grid-col-1">                        
                    </div>
                </div>     
                <div class="ui-grid-row"  >
                    <div class="ui-grid-col-1"></div>
                    <div class="ui-grid-col-11">
                                                                                                                      
                          
                          <br></br>
                            <p:panelGrid id="lprueba"  styleClass="" layout="grid" columns="1">
                            <p:row>
                                
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12">
                                        <div class="ui-grid-col-7">
                                            <p:outputLabel for="name"  styleClass="colorFormulario" value=" Asesor:"  /><p:outputLabel id="name"  style="float: right; margin-right: 5em;"  value="#{congelarBean.asesorSelected}"   styleClass=" inputBorder  colorNegrilla " />         
                                        </div>
                                    </div>
                                </div>
                                
                                
                               
                            
                              
                                <br></br>
                                 <p:row>
                                    <p:column> 
                                        <span><p:outputLabel>¿Está seguro que desea Aceptar y Finalizar las <strong>ventas y renovaciones</strong> del Asesor indicado?</p:outputLabel></span>
                                    </p:column>
                                </p:row>
                                
                                <br></br><br></br>
                                <p:commandButton value="Regresar" actionListener="#{congelarBean.btnClickRegresar}" style="width: 8em;" id="btn-asignar"/>
                                <p:commandButton value="Finalizar" actionListener="#{congelarBean.btnClickCongelar}"  style="width: 8em; padding-top:1em;" id="btn-deaAsignar" />
                                  
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-12">&nbsp;<br></br></div>
                                </div>
                            </p:row>
                            <p:row>
                                <div class="ui-grid-row"  >
                                    <br></br>                               
                                </div>        
                            </p:row>
                        </p:panelGrid>
                          
                                
                    </div>               
                    <div class="ui-grid-col-1"></div>
                   
                </div>                                   
            </div>
        </h:form>
    </ui:define>
    
    <ui:define name="bottom">
    </ui:define>

</ui:composition>
